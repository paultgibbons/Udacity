<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css">
    </head>
    <body>
        {% for post in posts %}
            <div class='post'>
                <!-- Permalink Id = {{post.key().id()}} -->
                <div class='post_title'>{{post.title}}</div>
                <pre class='post_body'>{{post.body}}</pre>
            </div>
        {% endfor %}
    </body>
</html>
