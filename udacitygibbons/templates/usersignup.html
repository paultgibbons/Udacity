	<!DOCTYPE html>

	<html>
	  <head>
	    <title>Sign Up</title>
	    <style type="text/css">
	      .label {text-align: right}
	      .error {color: red}
	    </style>

	  </head>

	  <body>
	    <h2>Signup</h2>
	    <form method="post">
	      <table>
	        <tr>
	          <td class="label">
	            Username
	          </td>
	          <td>
	            <input type="text" name="username" value="{{usernameInput}}">
	          </td>
	          <td class="error">
	            {{usernameError}}
	          </td>
	        </tr>

	        <tr>
	          <td class="label">
	            Password
	          </td>
	          <td>
	            <input type="password" name="password" value="">
	          </td>
	          <td class="error">
	            {{passwordError}}
	          </td>
	        </tr>

	        <tr>
	          <td class="label">
	            Verify Password
	          </td>
	          <td>
	            <input type="password" name="verify" value="">
	          </td>
	          <td class="error">
	            {{verifyError}}
	          </td>
	        </tr>

	        <tr>
	          <td class="label">
	            Email (optional)
	          </td>
	          <td>
	            <input type="text" name="email" value="{{emailInput}}">
	          </td>
	          <td class="error">
	            {{emailError}}
	          </td>
	        </tr>
	      </table>

	      <input type="submit">
	    </form>
	  </body>

	</html>
